name: Collate Documentation
on:
  schedule:
    - cron:  '20 09 * * *'
  create:

jobs:
  collate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: 'master'
    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: '2.7' # Version range or exact version of a Python version to use, using SemVer's version range syntax
        architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
    - name: Install Python libraries
      run: |
        pip install github3.py
    - name: Update docs
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }} # custom token needed as default GITHUB_TOKEN permissions are limited to the repo containing the workflow action
      run: |
        pwd
        python update-docs.py
    - name: Determine diff
      id: diff
      shell: bash
      run: |
        unset HAS_DIFF
        if [ "echo git diff" == "" ]; then HAS_DIFF='true' ; fi
        echo ::set-output name=HAS_DIFF::${HAS_DIFF}
    - name: Commit files
      if: ${{ steps.diff.outputs.HAS_DIFF }}
      run: |
        pwd
        git config --local user.email "${{ secrets.USER_EMAIL }}"
        git config --local user.name "${{ secrets.USER_NAME }}"
        git commit -m "Update documentation" -a
    - name: Push changes
      if: ${{ steps.diff.outputs.HAS_DIFF }}
      uses: ad-m/github-push-action@master
